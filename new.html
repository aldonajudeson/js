<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
</head>
<body>
    <div id="onD">
        <h1 id="inD">Just a div</h1>
        <h1 id="inD2">Just a div</h1>
    </div>




    <script>
        let B=new CustomEvent('boom',{
            detail:{name:"aldona"}})


        document.getElementById("inD2").addEventListener('boom',(e)=>{console.log(e.detail);console.log("inD2");
        })
        document.getElementById('onD').addEventListener('click',console.log('div cleared'),true)

        document.getElementById('inD2').addEventListener('click',()=>{document.getElementById('inD2').dispatchEvent(B)})
        
    </script>
</body>
</html>
