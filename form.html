<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form</title>
</head>
<body>


    <form onsubmit="a(event)">
        <label for="name">Name:</label>
        <input type="text" name="name" onchange="a(event)"><br><br>
        <label for="password">Password:</label>
        <input type="password" oninput="a(event)"><br><br>
        <button type="submit">Submit</button>
    </form>
    <h1 onclick="a(event)"> Click Me</h1>
    <h1 id="abcd"> EVENT HANDLER</h1>




    
<script src="/form.js"></script>
</body>
</html>
